{% include 'includes/default.html' %}
<body>
    <div id="prediction" style="position: absolute; top:200px;right:20px ;height:400px;width:800px; background-color:lightsteelblue">
        <form>
        <span style="font-family:Georgia, 'Times New Roman', Times, serif, sans-serif;font-size: 30px; color:indigo;
        position: relative;left:120px; top:50px">
            <br>   There are chances you may have
            {{disease[0]}}
            <br>
        </span>
        <br>
        <button type="button" id="myButton" class="btn btn-primary" style="padding: 10px; position: relative; left: 400px; top: 40px" onclick="goToDiseaseInfo()">Check info</button>

        </form>
    </div>
</body>

<script>
    function goToDiseaseInfo() {
        var disease = "{{ disease[0] }}";
        var url = "https://www.google.com/search?q=" + encodeURIComponent(disease);
        window.open(url, "_blank");
    }
</script>
